{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Account</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static '/css/reset.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/css/account.css' %}">
        <link href="https://fonts.googleapis.com/css?family=League Spartan" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <nav class="navbar navbar-expand-lg bg-white">
                <div class="container-fluid justify-content-center">
                    <a class="navbar-brand" href="index"><img id="logo-white" src="{% static '/images/logo_white.png' %}" alt="logo"></a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
       
        <div class="wrapper">
            <h1>Account Setting</h1>
            <hr>
            <div id="setting">
                <form id="pic-form" enctype="multipart/form-data" method="post" action="#">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label>Profile Picture</label>
                            <img src="https://www.antiochchurchnc.org/wp-content/uploads/2017/05/Joyful.jpeg" class="rounded-circle me-2" alt="profile-pic">
                            <input type="file" id="change-pic" name="change-pic">
                        </div>
                        <div class="col-md-4">
                            <button type="submit">Change profile picture</button>
                        </div>
                    </div>
                </form>
                <form id="email-form" method="post" action="#">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="joyful@yahoo.co.jp">
                        </div>
                        <div class="col-md-4">
                            <button type="submit">Change email address</button>
                        </div>
                    </div>
                </form>
                <form id="pass-form" method="post" action="#">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="old-password">Old Password</label>
                            <input type="password" class="form-control" id="old-password" name="old-password" placeholder="********">
                    
                            <label for="new-password">New Password</label>
                            <input type="password" class="form-control" id="new-password" name="new-password" placeholder="Password">
                    
                            <label for="con-password">Confirm Password</label>
                            <input type="password" class="form-control" id="con-password" name="con-password" placeholder="Password">
                        </div>
                        <div class="col-md-4">
                            <button type="submit">Change password</button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>

        <div id="footer">
            <p>Copyright &copy; 2024 JoyfulTaiful Inc. All rights reserved.</p>
            <a class="navbar-brand" href="index"><img id="logo-black" src="{% static '/images/logo_black.png' %}" alt="logo"></a>
            <ul>
                <a href="#"><li>Privacy Policy</li></a> |
                <a href="#"><li>Term of Use</li></a>
            </ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
