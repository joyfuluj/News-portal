{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign up</title>
                
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '/images/favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static '/images/favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static '/images/favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static '/images/favicon/site.webmanifest' %}">
        <link rel="mask-icon" href="{% static '/images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static '/css/reset.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/css/signup.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Kodchasan' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body>
        <div id="header">
            <nav class="navbar navbar-expand-lg bg-white">
                <div class="container-fluid justify-content-center">
                    <a class="navbar-brand" href="index"><img id="logo-white" src="{% static '/images/logo_white.png' %}" alt="logo"></a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
       
        <div class="wrapper">
            <form>
                <h1>Welcome</h1>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Confirm Password">
                </div>
                <button type="submit">SIGN UP</button>
                <div>
                    <p>Already have an account? <a href="signin">Sign in</a></p>
                </div>
            </form>

        </div>

        <div id="footer">
            <p>Copyright &copy; 2024 JoyfulTaiful Inc. All rights reserved.</p>
            <a class="navbar-brand" href="index"><img id="logo-black" src="{% static '/images/logo_black.png' %}" alt="logo"></a>
            <ul>
                <a href="#"><li>Privacy Policy</li></a> |
                <a href="#"><li>Term of Use</li></a>
            </ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
